<select class="form-control md-col-2 starting-season x-starting-season">
    {{#each this}}
        {{#if_eq seasonNumber compare="0"}}
            <option value="{{seasonNumber}}">Specials</option>
        {{else}}
            <option value="{{seasonNumber}}">Season {{seasonNumber}}</option>
        {{/if_eq}}
    {{/each}}
</select>
