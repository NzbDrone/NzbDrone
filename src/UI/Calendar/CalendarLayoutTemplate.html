<div class="row">
    <div class="span3">
        <div class="pull-left">
            <h4>Upcoming</h4>
        </div>
        <div class="pull-right">
            <h4>
				<i class="icon-calendar-empty ical x-ical"></i>
            </h4>
        </div>		
        <div id="x-upcoming"/>
    </div>
    <div class=span9>
        <div id="x-calendar" class="calendar"/>
        <div class="legend calendar">
            <ul class='legend-labels'>
