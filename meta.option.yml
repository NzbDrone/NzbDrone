# Meta options config
#
# Allow to hide some options from the UI, and disable changing its values.
#
# FILE FORMAT
#
# Top level : tab names
# Second level: option name
# Values on second level should be a collection with meta-settings.
# Available terms for the meta-settings:
#   - 'show', 'visible' - option is visible
#   - 'hide', 'hidden' - option is hidden
#   - 'ro', 'readonly', 'read-only' - option is read-only
#   - 'rw', 'read-write' - option is editable

general:
  bindAddress: ['show', 'rw']
  port: readonly
  urlBase: readonly
  # enableSsl: rw
  # sslPort: rw
  # sslCertHash: ['show', 'rw']
  launchBrowser: readonly

  # entire section
  authentication: rw

  # authenticationMethod: ['show', 'rw']
  username: hidden
  password: readonly
  apiKey: rw
