<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
        {{#if id}}
            <h3>Edit - {{implementation}}</h3>
        {{else}}
            <h3>Add - {{implementation}}</h3>
        {{/if}}
    </div>
    <div class="modal-body indexer-modal">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>

                <div class="col-sm-5">
                    <input type="text" name="name" class="form-control"/>
                </div>
            </div>

            {{#if supportsRss}}
            <div class="form-group">
                <label class="col-sm-3 control-label">Enable RSS Sync</label>

                <div class="col-sm-5">
                    <div class="input-group">
                        <label class="checkbox toggle well">
                            <input type="checkbox" name="enableRss"/>
                            <p>
                                <span>Yes</span>
                                <span>No</span>
                            </p>

                            <div class="btn btn-primary slide-button"/>
                        </label>
                    </div>
                </div>
            </div>
            {{/if}}

            {{#if supportsSearch}}
            <div class="form-group">
                <label class="col-sm-3 control-label">Enable Search</label>

                <div class="col-sm-5">
                    <div class="input-group">
                        <label class="checkbox toggle well">
                            <input type="checkbox" name="enableSearch"/>
                            <p>
                                <span>Yes</span>
                                <span>No</span>
                            </p>

                            <div class="btn btn-primary slide-button"/>
                        </label>
                    </div>
                </div>
            </div>
            {{/if}}

            {{formBuilder}}
        </div>
    </div>
    <div class="modal-footer">
        {{#if id}}
            <button class="btn btn-danger pull-left x-delete">delete</button>
        {{else}}
            <button class="btn pull-left x-back">back</button>
        {{/if}}
        <span class="indicator x-indicator"><i class="icon-spinner icon-spin"></i></span>
        <button class="btn x-test">test <i class="x-test-icon icon-nd-test"/></button>
        <button class="btn" data-dismiss="modal">cancel</button>

        <div class="btn-group">
            <button class="btn btn-primary x-save">save</button>
            <button class="btn btn-icon-only btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="save-and-add x-save-and-add">
                    save and add
                </li>
            </ul>
        </div>
    </div>
</div>
