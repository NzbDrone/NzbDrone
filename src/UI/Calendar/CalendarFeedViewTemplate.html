<div class="modal-header">

    <h3>NzbDrone Calendar feed</h3>
</div>
<div class="modal-body edit-series-modal">
    <div class="row">
        <div>
            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="ical-url">iCal feed</label>

                    <div class="controls">
